<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Select Search Range</title>
    <script src="/Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="/Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <link href="/App/App.css" rel="stylesheet" type="text/css" />
    <script src="/App/App.js" type="text/javascript"></script>

    <link href="/App/Home/Home.css" rel="stylesheet" type="text/css" />
    <script src="../NewSearch.js" type="text/javascript"></script>

</head>
h1 {
    text-shadow: 2px 2px #ff0000;
}
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Create your search</h1> 
        </div>
    </div>
    div {
    width: 256px;

    border: 5px solid navy;
 
}
    <div id="content-main" class="padding">

        <div id="col_area">
            <h4>Which column would you like to search?</h4>
            <p>(Enter the letter of the column)</p>
            <input type="text" size="2" id="get_col" onkeydown="if (event.keyCode == 13) {document.getElementById('col_submit').click()}" /> <input type="submit" value="Submit" id="col_submit" />
            <br/>
        </div>

        
        
        <div id="word_num_menu" style="display:none">
            <h5>Please enter your search criteria for this column one at a time:</h5>
            <!--<div class="switch" style="text-align:left">
                <p>Toggle Range:</p>
                <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                <label for="cmn-toggle-1"></label>
            </div>-->
            <br />
            <input type="text" id="single_input" onkeydown="if (event.keyCode == 13) { if (this.value != '') { document.getElementById('OK_single_input').click() } }" /> <input type="submit" value="OK" id="OK_single_input" />
            <div id="show_col"></div>
            <br />
        </div>

        
        <div id="end_btns" style="display:none">
            <br />
            <br />
            <input type="submit" value="Add This Column to Search" id="run_again"/>
        </div>

        <div id="all_terms" style="display:none">
            <br />
            <br />
            <h4>Current Search:</h4>
        </div>

        <div id="final_btns" style="display:none">
                <br />
                <br />
                <input type="submit" value="Add Another Column to Search" id="add_another" />
                <input type="submit" value="Finish and Run Search" id="submit_input"/>
        </div>
  

</div>
</body>
</html>
