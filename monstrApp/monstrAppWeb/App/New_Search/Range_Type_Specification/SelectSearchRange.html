<body>
    <div id="content-header">
        <div class="padding">
            <h2>Add Field - Select Search Range</h2>
        </div>
    </div>
    <div id="content-main" class="padding" style="text-align:center;">
        <h2>Which column would you like to search?</h2>
        <p id="select_col">Please input column letter:</p>
        <div id="col_area">
            <input type="text" id="get_col" /><input type="submit" value="Submit" id="col_submit" />
        </div>
        <p>Please add search values one at a time</p>
        <input type="text" name="input" id="get-param" />

        <div id="button_div">
        </div>
        <br />

        </form>
