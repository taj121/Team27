<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Select Search Range</title>
    <script src="/Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="/Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->


    <link href="/App/App.css" rel="stylesheet" type="text/css" />
    <script src="/App/App.js" type="text/javascript"></script>

    <link href="/App/Home/Home.css" rel="stylesheet" type="text/css" />
    <!--<script src="/App/Home/Home.js" type="text/javascript"></script>-->
    <script src="../NewSearch.js" type="text/javascript"></script>

</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h2>Add Field - Select Search Range</h2>
        </div>
    </div>
    <div id="content-main" class="padding" style="text-align:center">
        <div id="col_area">
            <h2>Which column would you like to search?</h2>
            <h3>Input column letters:</h3>
            <input type="text" id="get_col" onkeydown="if (event.keyCode == 13) {document.getElementById('col_submit').click()}"   /> <input type="submit" value="Submit" id="col_submit" />
            <br/>
        </div>
        <div id="show_col"></div>
        <div id="op_input" style="display:none">
            <br />
            <select id="input_options" onkeydown=" if (event.keyCode == 13) { if (this.value != '') { document.getElementById('input_select').click() } }"></select> <input type="submit" value="OK" id="input_select" />
            <br />
        </div>
        
        <div id="word_num_menu" style="display:none">
            <br />
            <input type="text" id="single_input" onkeydown="if (event.keyCode == 13){ if (this.value != '') { document.getElementById('OK_single_input').click() } }"/> <input type="submit" value="OK" id="OK_single_input" />
            <br />
        </div>

        <div id="range_menu" style="display:none">
            <input type="text" size="10" id="range_begin" /> - <input type="text" size="10" id="range_end" onkeydown="if (event.keyCode == 13) { document.getElementById('OK_range_nums').click() }" /> <input type="submit" value="OK" id="OK_range_nums" />
            <br/>
        </div>

        <div id="excel_input" style="display:none">
            Working on it doods
            <br/>
        </div>

        <div id="all_terms" style="display:none">
            <br />
            Current Search:
        
        </div>
        <div id="end_btns" style="display:none">
            <br />
            <br />
            <input type="submit" value="Add Another Column to Search" id="run_again"/>
            <input type="submit" value="Finish and Run Search" />
        </div>
        <input type="submit" value="Submit" id="submit_input" style="display:none"/>

</div>
</body>
</html>
