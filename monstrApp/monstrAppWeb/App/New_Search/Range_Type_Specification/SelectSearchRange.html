        <h2>Which column would you like to search?</h2>
        <p id="select_col">Please input column letter:</p>

        </div>
        <div id="range_menu" style="display:none">
            <input type="text" size="10" /> - <input type="text" size="10" /> <input type="submit" value="OK" id="OK_range_nums" />
            <br/>
        </div>
        <div id="excel_input" style="display:none">
            Working on it doods
