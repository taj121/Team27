<body>
    <div id="content-header">
        <div class="padding">
            <h2>Input Multiple Numbers</h2>
        </div>
    </div>
    <div id="content-main">
        <div style="text-align:center;">
            <p>Please input the numbers you wish to look for, separated by commas:<br />
            (E.g. 1,7,30 means I am looking for the numbers 1, 7, and 30)
            </p>
            <input type="text" name="Multiple-Number-Input" />
            <br />
            <form action="/App/New_Search/NewSearchEndMenu.html">
                <input type="submit" value="OK" />
            </form>
            <br />
            <form action="../Range_Type_Specification/SelectSearchType.html">
                <input type="submit" value="Back" />
            </form>
            <form action="../Input_Menus/Input_Help_Pages/Help_MultipleNumberInput.html">
                <input type="submit" value="Help" />
            </form>
        </div>
    </div>
