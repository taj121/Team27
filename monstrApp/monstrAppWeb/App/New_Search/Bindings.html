<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Bindings</title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->

    <link href="/App/App.css" rel="stylesheet" type="text/css" />
    <script src="/App/App.js" type="text/javascript"></script>

    <link href="/App/Home/Home.css" rel="stylesheet" type="text/css" />
    <script src="/App/New_Search/output.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Result sheet</h1>
        </div>
    </div>
    <div id="content-main" class="padding">
        <p>Finally, please enter the name of a new empty spreadsheet where the results of your
        search will appear. For example, 'Sheet2'. (To open a new spreadsheet, click the '+' symbol as shown below)</p>

       

        <div style="text-align:center">
            <br />
            <input type="text" id="output_sheet_value" value="New spreadsheet name" onclick="this.value=''" onkeydown="    if (event.keyCode == 13) { document.getElementById('output_sheet_submit').click() }"/>
            <input type="submit" value="Confirm" id="output_sheet_submit" />
            <br />
            <form action="../Home/Home.html">
                <input type="submit" value="Cancel">
            </form>
            <br />
            <img src="../Tutorial/Help_Images/newSheet.png" alt="image not loaded" style="width:295px;height:105px"> 
        </div>
    </div>
</body>
