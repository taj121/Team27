<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Input Multiple Words</title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h2>Input Multiple Words</h2>
        </div>
    </div>
    <div id="content-main">
        <div style="text-align:center;">
            <p>Please input the words you wish to add to the search, separated by commas:</p>
            <p>(E.g. apple,banana,pear adds the words apple, banana, and pear to the search)</p>
            
            <input type="text" name="Multiple-Word-Input" />
            <br />
            <form action="NewSearchEndMenu.html">
                <input type="submit" value="OK" />
            </form>
            <br />
            <form action="SelectSearchRange.html">
                <input type="submit" value="Back" />
            </form>
            <form action="Help_MultipleWordInput.html">
                <input type="submit" value="Help" />
            </form>
        </div>
    </div>
</body>
</html>
