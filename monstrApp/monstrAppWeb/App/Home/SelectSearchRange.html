<body>
    <div id="content-header">
        <div class="padding">
            <h2>Add Field - Select Search Range</h2>
        </div>
    </div>
    <div class="padding" style="text-align:center;">
        <h2>Which column(s) would you like to search?</h2>
        <p>
            Please input letter names separated by a comma.
            (E.g. A,B,C means) I would like to search columns A, B, and C
        </p>
        <!--Note: this is not how I intend on asking for range input at the end... This will change as we
            flesh out different ways to ask for the user to select cells-->
        <input type="text" name="search-cols" />
        <br />
        <form action="SelectSearchType.html">
            <input type="submit" value="OK">
        </form>
        <form action="Help_SelectSearchRange.html">
            <input type="submit" value="Help">
        </form>
        <form action="OpenMenu.html">
            <input type="submit" value="Back">
        </form>
    </div>
